<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loop-i Lab — Iniciar sesión</title>
  <meta name="theme-color" content="#0f1216" />

  <!-- Sprite de iconos inline -->
  <svg aria-hidden="true" focusable="false" width="0" height="0" style="position:absolute;left:-9999px;top:-9999px">
    <!-- Ojo -->
    <symbol id="icon-eye" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
        <circle cx="12" cy="12" r="3"/>
      </g>
    </symbol>
    <!-- Ojo tachado -->
    <symbol id="icon-eye-off" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a20.2 20.2 0 0 1 5.06-5.94M9.9 4.24A10.9 10.9 0 0 1 12 4c7 0 11 7 11 7a20.4 20.4 0 0 1-3.13 4.18"/>
        <path d="M3 3l18 18"/>
        <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
      </g>
    </symbol>
  </svg>

  <style>
    :root{
      --brand:#fc4b08;
      --accent:#ffd27f;
      --bg:#0f1216;
      --panel:#151a21;
      --panel-2:#0d1117;
      --border:#21262d;
      --text:#e6e6e6;
      --muted:#a0a0a0;
      --ring: rgba(252,75,8,.35);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:Poppins, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(70% 40% at 10% 0%, rgba(252,75,8,.08), transparent 60%),
        radial-gradient(60% 35% at 90% 0%, rgba(252,75,8,.06), transparent 65%),
        var(--bg);
      color:var(--text);
      display:grid;
      place-items:center;
      padding:1.5rem;
    }

    .wrap{
      width:min(960px,100%);
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:1.5rem;
      align-items:center;
    }

    .panel{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 12px 40px rgba(0,0,0,.35);
      padding:1.6rem;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:.6rem;
      font-weight:800;
      color:#fff;
      text-decoration:none;
    }
    .brand-badge{
      inline-size:28px;
      block-size:28px;
      border-radius:8px;
      background:linear-gradient(135deg, var(--brand), #b33000);
      box-shadow:0 8px 22px rgba(252,75,8,.35);
    }

    /* Enlace “Inicio” separado del título */
    .back{
      display:inline-flex;
      align-items:center;
      gap:.4rem;
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
      margin-bottom:.8rem;
    }
    .back:hover{ color:#fff; }

    h1{ margin:.2rem 0 1rem; font-size:1.6rem; }
    p.lead{ color:var(--muted); margin:.2rem 0 1.2rem; }

    form{ display:grid; gap:.85rem; }
    label{ font-weight:600; font-size:.95rem; }
    .field{ position:relative; }

    /* Unificar estilos sin importar el type (text/email/password) */
    input,
    input[type="text"],
    input[type="email"],
    input[type="password"]{
      width:100%;
      padding:.75rem .9rem;
      padding-right:2.4rem; /* espacio para el ojo */
      border-radius:10px;
      border:1px solid var(--border);
      background:var(--panel-2);
      color:var(--text);
      outline:none;
      transition:border-color .15s ease, box-shadow .15s ease, background-color .15s ease;
      font: inherit;
      line-height:1.3;
    }
    input::placeholder{ color:#8ea1b2; }
    input:focus{ border-color:#2b3440; box-shadow:0 0 0 4px var(--ring); }
    input::-ms-reveal{ display:none; }

    /* Botón del ojo: ocupa el alto del input y centra con flex */
    .toggle-eye{
      position:absolute;
      right:.6rem;
      top:1px;                /* respeta el borde superior del input */
      bottom:1px;             /* respeta el borde inferior del input */
      width:2rem;             /* área clickeable cómoda */
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      border:0;
      color:#b6c2d0;
      cursor:pointer;
      line-height:0;          /* elimina “baseline” de texto */
    }
    .toggle-eye svg{ width:20px; height:20px; display:block; }
    .toggle-eye[aria-pressed="true"]{ color:var(--accent); }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:.8rem;
      flex-wrap:wrap;
    }
    .checkbox{
      display:flex;
      align-items:center;
      gap:.5rem;
      color:#c9d4e3;
    }
    .checkbox input{ accent-color: var(--brand); }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:.6rem;
      padding:.8rem 1rem;
      border-radius:10px;
      border:1px solid transparent;
      font-weight:800;
      cursor:pointer;
      text-decoration:none;
    }
    .btn-primary{
      background:linear-gradient(90deg, var(--brand), #b33000);
      color:white;
      box-shadow:0 12px 28px rgba(252,75,8,.25);
    }
    .btn-primary:hover{ filter:brightness(1.05); }
    .btn-ghost{
      background:transparent;
      color:#c9d4e3;
      border-color:#2b3440;
    }

    .helper{ font-size:.9rem; color:var(--muted); text-align:center; margin-top:.6rem; }

    .side{
      background:linear-gradient(180deg, rgba(252,75,8,.08), transparent),
      url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400"><defs><pattern id="g" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M20 0 L0 0 0 20" fill="none" stroke="%2321262d" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23g)"/></svg>')
      center/cover no-repeat;
      border:1px solid var(--border);
      border-radius:14px;
      padding:2rem;
      display:grid;
      place-items:center;
      text-align:center;
    }
    .side h2{ margin:0 0 .6rem; }
    .side p{ color:#cfd8e3; margin:0 0 1rem; max-width:40ch; }

    @media (max-width: 900px){
      .wrap{ grid-template-columns:1fr; }
      .side{ order:-1; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Autenticación">
    <section class="side" aria-hidden="false">
      <a href="index.html" class="brand" aria-label="Volver al inicio">
        <span class="brand-badge" aria-hidden="true"></span>
        <span>Loop-i Lab</span>
      </a>
      <div style="margin-top:1rem">
        <h2>Bienvenido de nuevo</h2>
        <p>Accede para guardar y cargar tus proyectos. El MVP funciona sin registro, pero iniciar sesión habilitará más funciones.</p>
        <a href="index.html" class="btn btn-ghost">Volver a la landing</a>
      </div>
    </section>

    <section class="panel" aria-labelledby="title-login">
      <a href="index.html" class="back">← Inicio</a>
      <h1 id="title-login">Iniciar sesión</h1>
      <p class="lead">Usa tu correo y contraseña. Próximamente: acceso con enlace mágico.</p>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required autocomplete="username" />
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6" autocomplete="current-password" />
          <button type="button" class="toggle-eye" aria-label="Mostrar u ocultar contraseña" aria-pressed="false" onclick="togglePassword(this)">
            <svg aria-hidden="true" class="eye"><use href="#icon-eye"/></svg>
          </button>
        </div>

        <div class="row">
          <label class="checkbox"><input type="checkbox" id="remember" /> <span>Recordarme</span></label>
          <a href="#" class="btn-ghost" style="padding:.3rem .6rem;border-radius:8px">¿Olvidaste tu contraseña?</a>
        </div>

        <button class="btn btn-primary" type="submit">Entrar</button>
        <div class="helper" id="msg" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    function togglePassword(btn){
      const input = document.getElementById('password');
      const showing = input.type === 'password';
      input.type = showing ? 'text' : 'password';
      btn.setAttribute('aria-pressed', showing ? 'true' : 'false');
      // cambia el ícono
      const use = btn.querySelector('use');
      use.setAttribute('href', showing ? '#icon-eye-off' : '#icon-eye');
      input.focus({preventScroll:true});
    }

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      msg.textContent = '';
      const email = form.email.value.trim();
      const pass  = form.password.value;

      if(!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
        msg.textContent = 'Revisa tu correo electrónico.';
        return;
      }
      if(!pass || pass.length < 6){
        msg.textContent = 'La contraseña debe tener al menos 6 caracteres.';
        return;
      }
      msg.textContent = '✅ Inicio de sesión simulado. Redirigiendo…';
      setTimeout(()=>{ window.location.href = 'index.html'; }, 900);
    });
  </script>
</body>
</html>
