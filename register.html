<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loop-i Lab ‚Äî Registro</title>
<meta name="theme-color" content="#0f1216" />

<style>
:root{
  --brand:#fc4b08;
  --accent:#ffd27f;
  --bg:#0f1216;
  --panel:#151a21;
  --panel-2:#0d1117;
  --border:#21262d;
  --text:#e6e6e6;
  --muted:#a0a0a0;
  --ring:rgba(252,75,8,.35);
}
*{box-sizing:border-box;margin:0;padding:0}

/* Centro absoluto del panel */
body{
  font-family:Poppins,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:1.5rem;
}

/* Tarjeta */
.panel{
  width:min(520px,100%);
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  box-shadow:0 12px 40px rgba(0,0,0,.35);
  padding:2rem 1.6rem;
}

h1{
  text-align:center;
  font-size:2rem;
  margin-bottom:1.4rem;
}

label{
  display:block;
  font-weight:600;
  font-size:.95rem;
  margin-bottom:.4rem;
}

/* ===== Campo + ojo perfectamente centrado ===== */
.field{
  position:relative;
  margin-bottom:1.1rem;
}

/* altura fija + padding derecho para el ojo */
.field input{
  width:100%;
  height:48px;                /* <- alto constante */
  padding:0 40px 0 12px;      /* <- deja 40px a la derecha para el bot√≥n */
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--panel-2);
  color:var(--text);
  outline:none;
  line-height:44px;           /* centra el texto verticalmente */
}
.field input:focus{ border-color:#2b3440; box-shadow:0 0 0 4px var(--ring); }

/* bot√≥n ojo dentro del input y centrado vertical */
.toggle-eye{
  position:absolute;
  top:50%;
  right:12px;
  transform:translateY(-50%);
  width:24px; height:24px;
  display:flex; align-items:center; justify-content:center;
  background:transparent; border:0; color:#b6c2d0; cursor:pointer;
}
.toggle-eye svg{ width:20px; height:20px; display:block; }

/* Barra de fuerza */
.strength{
  height:6px; border-radius:4px; background:#2a2f35;
  border:1px solid var(--border);
  margin:-6px 0 1rem;
}
.strength > span{ display:block; height:100%; width:0%; border-radius:4px; }

/* T√©rminos centrado y enlaces no azules */
.terms{
  display:flex; align-items:center; justify-content:center;
  gap:.6rem; flex-wrap:wrap; margin:0 0 1.2rem;
  color:#c9d4e3; font-size:.95rem;
}
.terms a{ color:var(--accent); text-decoration:underline; }
.terms a:hover{ color:#ffe7b3; }

.terms input[type="checkbox"]{
  appearance:none; width:18px; height:18px;
  border:2px solid var(--border); border-radius:4px;
  background:var(--panel-2); position:relative; cursor:pointer;
}
.terms input[type="checkbox"]:checked{ background:var(--brand); border-color:var(--brand); }
.terms input[type="checkbox"]:checked::after{
  content:"‚úì"; position:absolute; color:#fff; font-size:14px; left:2px; top:-1px;
}

/* Bot√≥n */
.btn{
  display:flex; align-items:center; justify-content:center;
  width:100%; height:46px;
  border-radius:10px; border:1px solid transparent;
  background:linear-gradient(90deg,var(--brand),#b33000);
  color:#fff; font-weight:800; cursor:pointer;
  box-shadow:0 12px 28px rgba(252,75,8,.25);
}
.btn:hover{ filter:brightness(1.05); }

/* Ayuda */
.helper{
  text-align:center; margin-top:1rem; font-size:.92rem; color:#cbd3db;
}
.helper a{ color:#fff; text-decoration:none; }
.helper a:hover{ text-decoration:underline; }

/* Toasts (opcional, ya los tienes en login; dejo aqu√≠ por si quieres usar) */
.toast-stack{ position:fixed; right:16px; bottom:16px; display:grid; gap:10px; z-index:9999; }
.toast{
  display:flex; align-items:center; gap:.6rem;
  min-width:260px; max-width:420px; padding:.8rem 1rem;
  border-radius:10px; border:1px solid var(--border);
  background:#11161b; color:var(--text);
  box-shadow:0 10px 28px rgba(0,0,0,.35);
  animation:toast-in .25s ease-out, toast-out .25s ease-in 3.5s forwards;
}
.toast.success{ border-color:rgba(76,175,80,.35); }
.toast.error{ border-color:rgba(244,67,54,.35); }
.toast button.toast-close{ margin-left:auto; background:transparent; border:0; color:#9fb3c8; cursor:pointer; font-size:1rem; }
@keyframes toast-in{ from{ transform:translateY(10px); opacity:0 } to{ transform:translateY(0); opacity:1 } }
@keyframes toast-out{ to{ transform:translateY(10px); opacity:0 } }
</style>
</head>
<body>

<div class="panel">
  <h1>Crear cuenta</h1>

  <form id="registerForm" novalidate>
    <div class="field">
      <label for="name">Nombre</label>
      <input id="name" name="name" type="text" placeholder="Tu nombre" required>
    </div>

    <div class="field">
      <label for="email">Correo electr√≥nico</label>
      <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com" required>
    </div>

    <div class="field">
      <label for="password">Contrase√±a</label>
      <input id="password" name="password" type="password" placeholder="M√≠nimo 6 caracteres" required>
      <button class="toggle-eye" type="button" aria-label="Mostrar/ocultar" onclick="togglePass(this,'password')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z"/><circle cx="12" cy="12" r="3"/></svg>
      </button>
    </div>

    <div class="strength" aria-hidden="true"><span id="strengthBar"></span></div>

    <div class="field">
      <label for="confirm">Confirmar contrase√±a</label>
      <input id="confirm" name="confirm" type="password" required>
      <button class="toggle-eye" type="button" aria-label="Mostrar/ocultar" onclick="togglePass(this,'confirm')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z"/><circle cx="12" cy="12" r="3"/></svg>
      </button>
    </div>

    <label class="terms">
      <input id="terms" type="checkbox">
      <span>Acepto los <a href="#">T√©rminos</a> y la <a href="#">Pol√≠tica de privacidad</a>.</span>
    </label>

    <button class="btn" type="submit">Crear cuenta</button>
    <div class="helper">¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n</a></div>
  </form>
</div>

<div class="toast-stack" aria-live="polite" aria-atomic="true"></div>

<script>
const strengthBar = document.getElementById('strengthBar');

function togglePass(btn,id){
  const input = document.getElementById(id);
  input.type = input.type === 'password' ? 'text' : 'password';
  input.focus({preventScroll:true});
}

/* fuerza de contrase√±a simple */
document.getElementById('password').addEventListener('input', e=>{
  const v = e.target.value;
  let score = 0;
  if(v.length >= 6) score++;
  if(/[A-Z]/.test(v)) score++;
  if(/[0-9]/.test(v)) score++;
  if(/[^A-Za-z0-9]/.test(v)) score++;
  const colors = ['#f44336','#ff9800','#ffc107','#4caf50'];
  strengthBar.style.width = (score*25)+'%';
  strengthBar.style.background = colors[score-1] || '#333';
});

/* toasts util (por si quieres usar en validaci√≥n) */
function toast(type,msg){
  const stack=document.querySelector('.toast-stack');
  const el=document.createElement('div');
  el.className='toast '+type;
  el.innerHTML=`<span>${msg}</span><button class="toast-close">‚úï</button>`;
  el.querySelector('.toast-close').onclick=()=>{el.style.animation='toast-out .2s ease-in forwards';setTimeout(()=>el.remove(),180);};
  el.addEventListener('animationend',e=>{if(e.animationName==='toast-out') el.remove();});
  stack.appendChild(el);
}

document.getElementById('registerForm').addEventListener('submit', e=>{
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value;
  const conf = document.getElementById('confirm').value;
  const terms = document.getElementById('terms').checked;

  if(!name || !email || !pass || !conf) return toast('error','Completa todos los campos.');
  if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return toast('error','Correo inv√°lido.');
  if(pass.length < 6) return toast('error','La contrase√±a debe tener al menos 6 caracteres.');
  if(pass !== conf) return toast('error','Las contrase√±as no coinciden.');
  if(!terms) return toast('error','Debes aceptar los t√©rminos.');

  toast('success','üéâ Registro exitoso (simulado). Redirigiendo‚Ä¶');
  setTimeout(()=>location.href='login.html', 1200);
});
</script>

</body>
</html>
